<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <input type="file" id="file" style="display: none"/>
    <nav>
      <button id="save">Save Scenario</button>
      <button id="load">Load Scenario</button>
      <button id="new_scenario">Clear Scenario</button>
      <label>
        Width
        <input id="scenario_width" type="number" placeholder="Width" value="64"/>
      </label>
      <label>
        Height
        <input id="scenario_height" type="number" placeholder="Height" value="64"/>
      </label>
      <button id="load_palette">Load Palette</button>
      <label>
        Palette Tile Size
        <input id="palette_tile_size" type="number" placeholder="Tile Size" value="32"/>
      </label>
    </nav>
    <side>
      <button id="toggle_stats">Stats</button>
      <div class="side_row">
        <button id="zoom_in">+</button>
        <button id="zoom_out">-</button>
        <button id="zoom_reset">Reset</button>
      </div>
      <span>Current brush:</span>
      <span name="current_brush_type">Single Tile</span>
      <button name="brush_single">Single Tile</button>
      <button name="brush_fill">Fill Area</button>
      <x-palette></x-palette>
    </side>
    <main name="viewport">
      <x-renderer></x-renderer>
    </main  >
  </body>
</html>
