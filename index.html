<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <input type="file" id="file" style="display: none"/>
    <nav>
      <button id="save">Save Scenario</button>
      <button id="load">Load Scenario</button>
      <button id="save_local">Save to Local</button>
      <button id="load_local">Load from Local</button>
      <button id="new_scenario">New Scenario</button>
      <button id="load_palette">Load Palette</button>
      <button id="generate_palette">Generate Palette</button>
      <button id="scenario_options">Options</button>
    </nav>
    <side>
      <layer-options></layer-options>
      <button id="toggle_stats">Show details</button>
      <button id="toggle_details">Show cell details</button>
      <div class="side_row">
        <button id="zoom_in">+</button>
        <button id="zoom_out">-</button>
        <button id="zoom_reset">Reset</button>
      </div>
      <details id="tools_wrapper">
        <summary>Tools</summary>
        <div id="tools_section" class="tools_section"></div>
      </details>
      <div>Current tool: <span id="current_tool">ðŸš« No tool</span></div>
      <div>Current tile: <span id="current_tile"></span></div>
      <span>Current brush:</span>
      <x-tile-element name="brush_preview"></x-tile-element >
      <tile-options></tile-options>
      <x-palette></x-palette>
    </side>
    <main name="viewport">
      <x-renderer></x-renderer>
    </main>
    <scenario-options-modal></scenario-options-modal>
    <save-scenario-modal></save-scenario-modal>
    <load-scenario-modal></load-scenario-modal>
  </body>
</html>
